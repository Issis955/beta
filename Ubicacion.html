    <h1>Mi Ubicación</h1>
    <div id="map"></div>

    <!-- Incluye la biblioteca de Leaflet y tu código JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa con las nuevas coordenadas de tu ubicación
        var map = L.map('map').setView([15.044122, -87.958853], 13); // Coordenadas de tu ubicación

        // Añade una capa de mapa base (puedes usar diferentes proveedores de mapas)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Añade un marcador en la nueva ubicación
        L.marker([15.044122, -87.958853]).addTo(map)
            .bindPopup('¡Hola! Este es tu marcador.')
            .openPopup();
    </script>
